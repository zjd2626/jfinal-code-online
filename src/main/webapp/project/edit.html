<div class="pageContent">

                <input name="project.name" class="required" type="text" size="30" value="${project.name}"/>
            </p>

            <p>
                <label>项目描述：</label>
                <input name="project.description" class="required" type="text" size="30" value="${project.description}"/>
            </p>
            <p>
                <label>构建类型：</label>
                <select class="combox" name="project.management">
                        <option <#if "gradle"==project.management>selected="selected"</#if> value="gradle">gradle</option>

                </select>
            </p>
            <p>
                <label>视图类型：</label>

                    </#list>
                </select>
            </p>
            <p>

                    </#list>
                </select>
            </p>
            <p>
                <label>数据库：</label>
                <select class="combox" name="project.dbType">
                    <#list  dbInfos as item>
                        <option <#if item==project.dbType>selected="selected"</#if> value="${item}">${item}</option>
                    </#list>
                </select>
            </p>
            <p>
                <label>数据库连接：</label>
                <input name="project.jdbcurl" class="required" type="text" size="30"
                       value="${project.jdbcurl}" />
            </p>
            <p>
                <label>用户名：</label>
                <input name="project.username" class="required" type="text" size="30"
                       value="${project.username}" />
            </p>
            <p>
                <label>密码：</label>
                <input name="project.password" class="required" type="text" size="30"
