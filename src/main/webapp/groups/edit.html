<#include "/common/template.html" />
<div class="pageContent">
    <form method="post" action="groups/save" class="pageForm required-validate"
          onsubmit="return validateCallback(this, navTabAjaxDone);">

        <input type="hidden" name="groups.id" value="${groups.id}">

        <div class="pageFormContent" layoutH="56">
                <p>
                    <label>任务组名：</label>
                    <input name="groups.name" class="required" type="text" size="30" value="${groups.name}"/>
                </p>

                <p>
                    <label>任务组备注：</label>
                    <input name="groups.remark" class="required" type="text" size="30" value="${groups.remark}"
                           alt="请输入内容"/>
                </p>
            <p>
                <label>包含任务：</label>
                <input name="tasks.ids" value="${taskIds}" type="hidden">
                <input name="tasks.taskNames" value="${taskNames}" type="text" size="100"/>
                <a class="btnLook" href="/task?taskIds=${taskIds}&lookup=1" lookupGroup="tasks">查找带回</a>
            </p>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
