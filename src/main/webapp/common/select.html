<#macro select  data title name id defaultValue="" value=defaultValue isAll=false >
   <select class="combox" name=${name} class=left>
   	<#if isAll>
     <option value="${defaultValue}" <#if value=defaultValue>selected="selected"</#if> >全部</option>
   	</#if>
   <#list data as item>
     <option value="${item[id]}" <#if value==item[id]>selected="selected"</#if> >${item[title]}</option>
    </#list>
   </select>   
</#macro>
